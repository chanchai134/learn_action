name: all push in test branch

on: [push, workflow_dispatch]

jobs:
  echo:
    strategy:
      matrix:
        firstkey: [1,2,3]
        secondKet: [9,8]
    name: echo
    runs-on: ubuntu-latest
    steps: [{"run": "echo all_push"}, {"uses": "actions/checkout@v4"}, {"run": "tree"}]

  two:
    needs: echo
    name: docker
    runs-on: ubuntu-latest
    steps: 
      - uses: docker://hello-world:linux

  summaryMD:
    needs: two
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "## Test action job summary by pom" >> "$GITHUB_OUTPUT"
          echo "![Static Badge](https://img.shields.io/badge/PR-pom_review-green)" >> "$GITHUB_OUTPUT"
          echo "" >> "$GITHUB_OUTPUT"
          echo "| name  | icon |" >> "$GITHUB_OUTPUT"
          echo "| ----- | ---- |" >> "$GITHUB_OUTPUT"
          echo "| smile | 😄   |" >> "$GITHUB_OUTPUT"
          echo "| check | ✅   |" >> "$GITHUB_OUTPUT"
          echo "| fail  | ❌   |" >> "$GITHUB_OUTPUT"

    
