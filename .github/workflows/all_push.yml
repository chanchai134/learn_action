name: all push in test branch

on: [push, workflow_dispatch]

jobs:
  echo:
    strategy:
      matrix:
        firstkey: [1,2,3]
        secondKet: [9,8]
    name: echo
    runs-on: ubuntu-latest
    steps: [{"run": "echo all_push"}, {"uses": "actions/checkout@v4"}, {"run": "tree"}]

  two:
    needs: echo
    name: docker
    runs-on: ubuntu-latest
    steps: 
      - uses: docker://hello-world:linux
      - uses: devops-actions/actionlint@0.1.9
      - run: echo "::debug::this should print out ACTIONS_STEP_DEBUG -> ${{ vars.ACTIONS_STEP_DEBUG }}"

  summaryMD:
    needs: two
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "## Test action job summary by pom" >> $GITHUB_STEP_SUMMARY
          echo "![Static Badge](https://img.shields.io/badge/PR-pom_review-green)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| name  | icon |" >> $GITHUB_STEP_SUMMARY
          echo "| ----- | ---- |" >> $GITHUB_STEP_SUMMARY
          echo "| smile | 😄   |" >> $GITHUB_STEP_SUMMARY
          echo "| check | ✅   |" >> $GITHUB_STEP_SUMMARY
          echo "| fail  | ❌   |" >> $GITHUB_STEP_SUMMARY    
