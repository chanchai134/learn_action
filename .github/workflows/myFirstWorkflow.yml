on:
  push: 
    branches: [main]
  workflow_dispatch:
    inputs:
      homedrive:
        description: The home drive on the machine
        required: true
      logLevel:
         description: Log level
         type: choice
         default: warning
         options:
           - info
           - warning
           - debug
      tag:
        description: Require tag after run
        type: boolean
        required: true

